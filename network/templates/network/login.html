{% extends "network/layout.html" %}

{% block body %}

    <h2 class="mt-5 mb-4">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-2">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-2">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-light" type="submit" value="Login">
    </form>

    <small>Don't have an account? <a href="{% url 'register' %}">Register here.</a></small>   

{% endblock %}
