       {% load static %}
       
       <div class="post" id="post_{{ post.id }}">
            
                <div class="post-header d-flex align-items-center gap-1 user-avatar">
                    <svg class='avatar' xmlns="http://www.w3.org/2000/svg" height="45px" viewBox="0 0 24 24" width="45px" fill="white"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>                
                    <div class="d-flex align-items-baseline gap-3">
                        <a class="post-username" href="{% url 'user_profile' post.user.username %}">{{ post.user.username }}</a>
                        <a class="post-date" href="{% url 'post' post.id %}">{{ post.timestamp }}</a>
                    </div>                    
                
                {% if user == post.user %}

                    <div class="dropdown ms-auto">
                        <div type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img width="16" height="16" src="{% static 'network/icons/more-vertical.svg' %}" alt="Vertical Menu">
                        </div>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li>
                                <div class="dropdown-item post-edit-button">
                                    <img width="14" height="14" src="{% static 'network/icons/edit.svg' %}" alt="Edit Post">
                                    <span>Edit</span>    
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-item post-delete-button" href="#">
                                    <img width="14" height="14" src="{% static 'network/icons/trash-2.svg' %}" alt="Delete Post">
                                    <span>Delete</span> 
                                </div>
                            </li>
                        </ul>
                    </div>
                {% endif %}
            </div>

            <div class="post-content">
                {{ post.content|linebreaks }}
            </div>
            
            <div class="post-footer d-flex justify-content-around">

                <!-- Likes form -->
                <form class="post-likes-form">

                    <button class="post-like-button">
                        
                        <div class="d-flex gap-1">

                            {% if user in post.users_likes %}

                            <svg class="post-like-heart liked" xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                                viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" 
                                stroke-linejoin="round" class="feather feather-heart">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 
                                    1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                                </path>
                            </svg> 
                            <div class="post-like-count">{{ post.likes.all.count }}</div>

                            {% else %}

                            <svg class="post-like-heart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                                viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" 
                                stroke-linejoin="round" class="feather feather-heart">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 
                                    1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </svg> 
                            <div class="post-like-count">{{ post.likes.all.count }}</div>

                            {% endif %}

                        </div>
                    </button>

                </form>

                <!-- Comments -->
                <div class="post-comments-button d-flex gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                    <div class="post-comment-count">{{ post.comments.all.count }}</div> 
                </div>
            </div>
            <div class="post-comments">
                
                {% if user.is_authenticated %}
                    <form class="post-comment-form mb-4 mt-2">
                        {% include "network/partials/form_fields.html" with form=comment_form %}
                        <input class="btn btn-light" type="submit" value="New comment">
                    </form>
                {% endif %}

                <div class="container-comments">
                        <!-- Updated using JS -->
                </div>
                
                <div class="d-flex justify-content-center">
                    <a href="{% url 'post' post.id %}">
                        <button class="post-comment-more btn btn-primary">View more comments</button>  
                    </a>
                </div>

            </div>

        </div>
