 
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="alert alert-danger mb-3" role="alert">
            {% for error in form.non_field_errors %}
                {{ error }}
            {% endfor %}
            </div>
        {% endif %}

        {% for field in form %}
            <div class="mb-2">
                {{field}}
                {% if field.errors %}
                    {% for error in field.errors %}
                        <small class="text-danger">
                            {{ error }}
                        </small>
                    {% endfor %}
                {% endif %}             
            </div>

        {% endfor %}
