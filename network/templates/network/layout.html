{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Social Network{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="16x16"  href="{% static 'network/favicon.png' %}">
        {% block script %} {% endblock %}
    </head>
    <body>
        
          <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'network/icons/snail.png' %}" alt="" width="30" height="24">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link {% if active == 'home' %} active {% endif %}" aria-current="page" href="{% url 'index' %}">Home</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link {% if active == 'following' %} active {% endif %}" href="{% url 'following_posts' user.username %}">Following</a></li>
                    
                </ul> 
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link {% if active == 'profile' %} active {% endif %}" href="{% url 'user_profile' user.username %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
                        
                    {% else %}
                </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link {% if active == 'login' %} active {% endif %}" href="{% url 'login' %}">Log In</a></li>
                        <li class="nav-item"><a class="nav-link {% if active == 'register' %} active {% endif %}" href="{% url 'register' %}">Register</a></li>
                    </ul>
                
                    {% endif %}
                </div>
              </div>
            
          </nav>




            {% block profile %}
            {% endblock %}

        <div class="container">
            
            {% block body %}
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
